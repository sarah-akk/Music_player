<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>toast notification</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/0cb59f20d5.js" crossorigin="anonymous"></script>
   
    </head>
    <body>
        <div class="container">
            <div class="music-player">
                <nav>
                    <div class="circle">
                        <i class="fa-solid fa-angle-left"></i>
                    </div>
                
                    <div class="circle">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </nav>
                <img src="Screenshot 2023-09-08 004850.png" class="song-img">
                <h1>Maps</h1>
                <p>Maroom 5</p>
                <audio  id="song">
                    <source src="Maroon 5 - Maps (Lyric Video)(MP3_70K).mp3" type="audio/mpeg">

                </audio>
                    <input type="range" value="0" id="progress">
                    <div class="controls">
                        <div><i class="fa-solid fa-backward"></i></div>
                        <div onclick="playPause()"><i class="fa-solid fa-play" id="ctricon"></i></div>
                        <div><i class="fa-solid fa-forward"></i></div>

                        
                    </div>
                
            </div>

 <script>
    let progress =document.getElementById("progress");
    let song =document.getElementById("song");
    let ctricon =document.getElementById("ctricon");
    song.onloadedmetadata =function(){
        progress.max=song.document;
        progress.value=song.currentTime;
    }
    function playPause(){
        if(ctricon.classList.contains("fa-pause"))
        {
           song.pause();
           ctricon.classList.remove("fa-pause");
           ctricon.classList.add("fa-play");
        }
        else{
            song.play();
         ctricon.classList.add("fa-pause");
           ctricon.classList.remove("fa-play");
        }
    }

    if(song.play()){
        setInterval(()=>(
            progress.value=song.currentTime
        ),500);  
    }
    progress.onchange=function(){
        song.play();
        song.currentTime=progress.value;
        ctricon.classList.add("fa-pause");
           ctricon.classList.remove("fa-play");
    }
 </script>
        </div>
